<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>AR.js Würfel mit QR-Codes und Drehfunktion</title>
    <!-- Statische Einbindung der A-Frame- und AR.js-Skripte -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/aframe-extras-6.1.1.min.js"></script>
    <link rel="stylesheet" href="src/css/style.min.css">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar" id="navbar">
        <div class="navbar-content">
            <div class="logo">DRV-CUBE</div>        
        </div>
    </nav>  
    <main id="main">
        <!-- Hero Section with Start Button -->
        <section class="hero" id="hero">
            <div class="hero-content">
                <h1>Erlebe Erweiterte Realität</h1>
                <p class="description">
                    Interagiere mit 3D-Objekten
                </p>
                <button class="start-button" id="start-ar-button">Starten</button>
            </div>
            <div class="cube-container">
                <div class="cube">
                    <div class="face front"><img src="src/img/wuerfel/Bild (1).jpg" alt="" width="75px" height="75px"></div>
                    <div class="face back"><img src="src/img/wuerfel/Bild (2).jpg" alt="" width="75px" height="75px"></div>
                    <div class="face right"><img src="src/img/wuerfel/Bild (3).png" alt="" width="75px" height="75px"></div>
                    <div class="face left"><img src="src/img/wuerfel/Bild (4).png" alt="" width="75px" height="75px"></div>
                    <div class="face top"><img src="src/img/wuerfel/Bild (5).png" alt="" width="75px" height="75px"></div>
                    <div class="face bottom"><img src="src/img/wuerfel/Bild (6).png" alt="" width="75px" height="75px"></div>
                </div>
            </div>  
        </section>
    </main>
    <!-- Ladeindikator für die AR-Szene -->
    <div id="loading-indicator">AR-Erfahrung wird geladen...</div>
    <!-- Container für die AR-Szene, wird dynamisch mit A-Frame-Inhalten gefüllt -->
    <div id="ar-container" style="display: none;">
        <!-- AR.js scene wird hier dynamisch geladen -->
    </div>
    <!-- Einbinden der JavaScript-Dateien -->
    <script src="src/js/samsungBrowser.js" defer></script>
    <script src="src/js/mausTouchFunktion.js" defer></script>
    <script src="src/js/cameraController.js" defer></script>
    <script src="src/js/sceneController.js"></script>
    <script src="src/js/main.js" defer></script>
</body>
</html>
