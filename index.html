<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Multiple Markers Example with Continuous Rotation</title>
    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
 
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>AR.js Multiple Markers Example</h2>
        <p>Point your camera at different markers to see the model from different angles, and it will continue to rotate.</p>
    </div>
 
    <a-scene embedded arjs='sourceType: webcam;'>
        <!-- Define Markers -->
        <a-marker type="pattern" url="pattern-DRV1.patt"></a-marker>
        <a-marker type="pattern" url="pattern-DRV2.patt"></a-marker>
        <a-marker type="pattern" url="pattern-DRV3.patt"></a-marker>
        <a-marker type="pattern" url="pattern-DRV4.patt"></a-marker>
        <a-marker type="pattern" url="pattern-DRV5.patt"></a-marker>
        <a-marker type="pattern" url="pattern-DRV6.patt"></a-marker>
        
        <!-- GLTF Model -->
        <a-entity id="model-container"
                  gltf-model="url(free_porsche_911_carrera_4s.glb)"
                  scale="0.4 0.4 0.4"
                  position="0 0 0">
        </a-entity>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
      let rotationSpeed = 0.01; // Define rotation speed

      AFRAME.registerComponent('rotate-model', {
        tick: function () {
          const model = document.querySelector('#model-container');
          if (model) {
            model.object3D.rotation.y += rotationSpeed;
          }
        }
      });

      document.querySelector('#model-container').setAttribute('rotate-model', '');
    </script>
</body>
</html>
