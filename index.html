<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Würfel mit QR-Codes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black; /* Hintergrundfarbe für bessere Sichtbarkeit */
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
        #camera-info {
            position: absolute;
            top: 100px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 10;
            max-height: 80vh;
            overflow-y: auto;
            width: 300px;
        }
        #camera-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        #start-ar-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #start-ar-button:hover {
            background-color: #218838;
        }
        #ar-container {
            display: none; /* Versteckt die AR-Szene initial */
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>AR.js Würfel QR-Code mc2</h2>
        <p>Scanne verschiedene QR-Codes, um die Ansicht des Modells zu ändern.</p>
    </div>
    <div id="camera-info">
        <h3>Verfügbare Kameras:</h3>
        <select id="camera-select"></select>
        <p id="selected-camera">Wähle eine Kamera aus, um die AR-Anwendung zu starten.</p>
        <button id="start-ar-button">AR starten</button>
    </div>

    <div id="ar-container">
        <!-- AR.js scene wird hier dynamisch geladen -->
    </div>

    <script>
        // Utility-Funktion, um URL-Parameter abzurufen
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Funktion zur Initialisierung der Kameraauswahl
        async function initCameraSelection() {
            try {
                // Erlaubnis zum Kamerazugriff einholen
                const initialStream = await navigator.mediaDevices.getUserMedia({ video: true });
                initialStream.getTracks().forEach(track => track.stop());  // Stream sofort stoppen, da nur die Erlaubnis benötigt wird

                // Geräte auflisten
                const devices = await navigator.mediaDevices.enumerateDevices();
                let videoInputDevices = devices.filter(device => device.kind === 'videoinput');

                if (videoInputDevices.length === 0) {
                    throw new Error('Keine Videokameras gefunden.');
                }

                // Liste der Kameras im HTML anzeigen
                const cameraSelect = document.getElementById('camera-select');
                videoInputDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Kamera ${index + 1}`;
                    cameraSelect.appendChild(option);
                });

                // Automatisch die erste Umgebungskamera auswählen, falls vorhanden
                let selectedDevice = videoInputDevices.find(device => 
                    device.label.toLowerCase().includes('rear') || 
                    device.label.toLowerCase().includes('back') || 
                    device.label.toLowerCase().includes('rück')
                ) || videoInputDevices[0];

                cameraSelect.value = selectedDevice.deviceId;
                document.getElementById('selected-camera').textContent = `Aktive Kamera: ${selectedDevice.label || 'Unbekannte Kamera'}`;

                // Event Listener für Kameraauswahl
                cameraSelect.addEventListener('change', () => {
                    selectedDevice = videoInputDevices.find(device => device.deviceId === cameraSelect.value);
                    document.getElementById('selected-camera').textContent = `Aktive Kamera: ${selectedDevice.label || 'Unbekannte Kamera'}`;
                });

                // Event Listener für "AR starten" Button
                document.getElementById('start-ar-button').addEventListener('click', () => {
                    if (selectedDevice) {
                        // Seite neu laden mit der ausgewählten cameraId als URL-Parameter
                        const newUrl = new URL(window.location.href);
                        newUrl.searchParams.set('cameraId', selectedDevice.deviceId);
                        window.location.href = newUrl.toString();
                    } else {
                        alert('Bitte wähle eine Kamera aus.');
                    }
                });

            } catch (error) {
                console.error('Fehler beim Zugriff auf die Kamera:', error);
                document.getElementById('selected-camera').textContent = 'Fehler beim Zugriff auf die Kamera.';
            }
        }

        // Funktion zur Überschreibung von getUserMedia, um eine spezifische Kamera zu verwenden
        function overrideGetUserMedia(selectedDeviceId) {
            const originalGetUserMedia = navigator.mediaDevices.getUserMedia.bind(navigator.mediaDevices);

            navigator.mediaDevices.getUserMedia = function(constraints) {
                if (constraints.video && selectedDeviceId) {
                    // Setze deviceId in den Video-Constraints
                    constraints.video = {
                        ...constraints.video,
                        deviceId: { exact: selectedDeviceId }
                    };
                }
                return originalGetUserMedia(constraints);
            };
        }

        // Funktion zum dynamischen Laden der A-Frame- und AR.js-Skripte
        function loadScripts() {
            return new Promise((resolve, reject) => {
                const aFrameScript = document.createElement('script');
                aFrameScript.src = "https://aframe.io/releases/1.6.0/aframe.min.js";
                aFrameScript.onload = () => {
                    const arjsScript = document.createElement('script');
                    arjsScript.src = "https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js";
                    arjsScript.onload = () => {
                        resolve();
                    };
                    arjsScript.onerror = () => reject(new Error('Fehler beim Laden der AR.js-Bibliothek.'));
                    document.head.appendChild(arjsScript);
                };
                aFrameScript.onerror = () => reject(new Error('Fehler beim Laden der A-Frame-Bibliothek.'));
                document.head.appendChild(aFrameScript);
            });
        }

        // Funktion zur Initialisierung der AR-Szene
        async function initializeARScene() {
            const cameraId = getUrlParameter('cameraId');

            if (cameraId) {
                // Überschreibe getUserMedia, um die ausgewählte Kamera zu verwenden
                overrideGetUserMedia(cameraId);

                // Dynamisch A-Frame und AR.js Skripte laden
                try {
                    await loadScripts();
                } catch (error) {
                    console.error(error);
                    alert('Fehler beim Laden der AR-Bibliotheken.');
                    return;
                }

                // Zeige den AR-Container
                document.getElementById('ar-container').style.display = 'block';
                // Verstecke die Kameraauswahl und Info
                document.getElementById('camera-info').style.display = 'none';
                document.getElementById('info').style.display = 'none';

                // Erstelle die A-Frame Szene
                const arContainer = document.getElementById('ar-container');
                arContainer.innerHTML = `
                    <a-scene embedded arjs='sourceType: webcam;'>
                        <!-- Marker für die 6 Seiten eines Würfels -->
                        <a-marker type="pattern" url="mc2.patt" id="marker1">
                            <a-entity id="model-container-1"
                                      gltf-model="url(ekana_stadium_low_poly_lucknow_city_game_asset.glb)"
                                      scale="0.03 0.03 0.03"
                                      position="0 0 0"
                                      rotation="-60 0 0">
                            </a-entity>
                        </a-marker>

                        <a-marker type="pattern" url="pattern-DRV2.patt" id="marker2">
                            <a-entity id="model-container-2"
                                      gltf-model="url(free_porsche_911_carrera_4s.glb)"
                                      scale="0.4 0.4 0.4"
                                      position="0 0 0"
                                      rotation="0 -90 90">
                            </a-entity>
                        </a-marker>

                        <a-marker type="pattern" url="pattern-DRV3.patt" id="marker3">
                            <a-entity id="model-container-3"
                                      gltf-model="url(free_porsche_911_carrera_4s.glb)"
                                      scale="0.4 0.4 0.4"
                                      position="0 0 0"
                                      rotation="0 90 -90">
                            </a-entity>
                        </a-marker>

                        <a-marker type="pattern" url="pattern-DRV4.patt" id="marker4">
                            <a-entity id="model-container-4"
                                      gltf-model="url(free_porsche_911_carrera_4s.glb)"
                                      scale="0.4 0.4 0.4"
                                      position="0 0 0"
                                      rotation="-90 0 0">
                            </a-entity>
                        </a-marker>

                        <a-marker type="pattern" url="pattern-DRV5.patt" id="marker5">
                            <a-entity id="model-container-5"
                                      gltf-model="url(free_porsche_911_carrera_4s.glb)"
                                      scale="0.4 0.4 0.4"
                                      position="0 0 0"
                                      rotation="90 0 180">
                            </a-entity>
                        </a-marker>

                        <a-marker type="pattern" url="pattern-DRV6.patt" id="marker6">
                            <a-entity id="model-container-6"
                                      gltf-model="url(free_porsche_911_carrera_4s.glb)"
                                      scale="0.4 0.4 0.4"
                                      position="0 0 0"
                                      rotation="0 0 180">
                            </a-entity>
                        </a-marker>

                        <!-- Kamera -->
                        <a-entity camera></a-entity>
                    </a-scene>
                `;
            } else {
                // Zeige die Kameraauswahl UI
                document.getElementById('camera-info').style.display = 'block';
                document.getElementById('ar-container').style.display = 'none';
            }
        }

        // Beim Laden der Seite entscheidet, ob die AR-Szene initialisiert werden soll oder die Kameraauswahl angezeigt wird
        window.onload = () => {
            const cameraId = getUrlParameter('cameraId');
            if (cameraId) {
                initializeARScene();
            } else {
                initCameraSelection();
            }
        };
    </script>
</body>
</html>
