<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Würfel mit QR-Codes</title>
    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
 
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>AR.js Würfel QR-Code Steuerung</h2>
        <p>Scanne verschiedene QR-Codes, um die Ansicht des Modells zu ändern.</p>
    </div>
 
    <a-scene embedded arjs='sourceType: webcam;'>

        <!-- Marker für die 6 Seiten eines Würfels -->
        <a-marker type="pattern" url="neuePat.pat" id="marker1">
            <a-entity id="model-container-1"
                      gltf-model="url(free_porsche_911_carrera_4s.glb)"
                      scale="0.4 0.4 0.4"
                      position="0 0 0">
            </a-entity>
        </a-marker>
        
        <a-marker type="pattern" url="pattern-DRV2.patt" id="marker2">
            <a-entity id="model-container-2"
                      gltf-model="url(free_porsche_911_carrera_4s.glb)"
                      scale="0.4 0.4 0.4"
                      position="0 0 0">
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="pattern-DRV3.patt" id="marker3">
            <a-entity id="model-container-3"
                      gltf-model="url(free_porsche_911_carrera_4s.glb)"
                      scale="0.4 0.4 0.4"
                      position="0 0 0">
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="pattern-DRV4.patt" id="marker4">
            <a-entity id="model-container-4"
                      gltf-model="url(free_porsche_911_carrera_4s.glb)"
                      scale="0.4 0.4 0.4"
                      position="0 0 0">
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="pattern-DRV5.patt" id="marker5">
            <a-entity id="model-container-5"
                      gltf-model="url(free_porsche_911_carrera_4s.glb)"
                      scale="0.4 0.4 0.4"
                      position="0 0 0">
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="pattern-DRV6.patt" id="marker6">
            <a-entity id="model-container-6"
                      gltf-model="url(free_porsche_911_carrera_4s.glb)"
                      scale="0.4 0.4 0.4"
                      position="0 0 0">
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Hide all models initially
      const hideAllModels = () => {
        const models = [
          document.querySelector('#model-container-1'),
          document.querySelector('#model-container-2'),
          document.querySelector('#model-container-3'),
          document.querySelector('#model-container-4'),
          document.querySelector('#model-container-5'),
          document.querySelector('#model-container-6'),
        ];
        models.forEach(model => model.setAttribute('visible', 'false'));
      };

      // Show model based on detected marker
      const showModelForMarker = (markerId) => {
        hideAllModels(); // Hide all models before showing the correct one
        const model = document.querySelector(`#model-container-${markerId}`);
        model.setAttribute('visible', 'true');
      };

      // Register event listeners for markers
      document.querySelector('#marker1').addEventListener('markerFound', () => showModelForMarker(1));
      document.querySelector('#marker2').addEventListener('markerFound', () => showModelForMarker(2));
      document.querySelector('#marker3').addEventListener('markerFound', () => showModelForMarker(3));
      document.querySelector('#marker4').addEventListener('markerFound', () => showModelForMarker(4));
      document.querySelector('#marker5').addEventListener('markerFound', () => showModelForMarker(5));
      document.querySelector('#marker6').addEventListener('markerFound', () => showModelForMarker(6));

      // Initially hide all models
      hideAllModels();
    </script>
</body>
</html>
