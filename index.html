<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Würfel mit QR-Codes</title>
    <!-- Include A-Frame und AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            color: white;
            font-family: Arial, sans-serif;
        }
        #camera-info {
            position: absolute;
            top: 100px;
            left: 10px;
            z-index: 1000;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #camera-selection {
            position: absolute;
            top: 200px;
            left: 10px;
            z-index: 1000;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        input, button {
            z-index: 1000;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>AR.js Würfel QR-Code Steuerung</h2>
        <p>Scanne verschiedene QR-Codes, um die Ansicht des Modells zu ändern.</p>
    </div>

    <!-- Textbereich zur Anzeige der Kamerainformationen -->
    <div id="camera-info">
        <h3>Verfügbare Kameras:</h3>
        <ul id="camera-list"></ul>
    </div>

    <!-- Auswahlfeld für die Kamera -->
    <div id="camera-selection">
        <label for="camera-select">Kamera auswählen (Nummer eingeben): </label>
        <input type="number" id="camera-select" min="1" />
        <button id="start-camera-button">Kamera starten</button>
        <p id="selected-camera"></p>
    </div>

    <div id="scene-container">
        <!-- A-Frame Szene wird hier dynamisch geladen -->
    </div>

    <script>
    let videoInputDevices = []; // Variable für die Kameraliste
    let currentStream = null; // Variable für den aktuellen Videostream

    // Funktion zum initialisieren und Erlaubnis für Kamerazugriff einholen
    async function initCamera() {
        try {
            // Zuerst die Erlaubnis zum Kamerazugriff einholen, aber Stream sofort stoppen
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            stream.getTracks().forEach(track => track.stop());  // Sofort stoppen

            // Sobald der Zugriff erlaubt ist, Geräte auflisten
            const devices = await navigator.mediaDevices.enumerateDevices();
            videoInputDevices = devices.filter(device => device.kind === 'videoinput');
            
            // Liste der Kameras im HTML anzeigen
            const cameraList = document.getElementById('camera-list');
            cameraList.innerHTML = ''; // Liste zurücksetzen, falls neu initialisiert
            videoInputDevices.forEach((device, index) => {
                const li = document.createElement('li');
                li.textContent = `Kamera ${index + 1}: ${device.label}, ID: ${device.deviceId}`;
                cameraList.appendChild(li);
            });
        } catch (error) {
            console.error('Fehler beim Zugriff auf die Kamera:', error);
        }
    }

    async function stopCurrentStream() {
        // Falls bereits ein Stream aktiv ist, diesen stoppen
        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
            currentStream = null; // Zurücksetzen
        }
    }

    function loadARScene() {
        // A-Frame Szene komplett neu laden
        const sceneContainer = document.getElementById('scene-container');
        sceneContainer.innerHTML = `
            <a-scene embedded arjs='sourceType: webcam;' id="scene">
                <a-marker type="pattern" url="pattern-4drv.patt" id="marker1">
                    <a-entity id="model-container-1"
                              gltf-model="url(free_porsche_911_carrera_4s.glb)"
                              scale="0.4 0.4 0.4"
                              position="0 0 0">
                    </a-entity>
                </a-marker>
                <a-entity camera></a-entity>
            </a-scene>
        `;
    }

    async function selectCamera() {
        const cameraNumber = document.getElementById('camera-select').value;
        const selectedCameraText = document.getElementById('selected-camera');

        // Prüfen, ob eine gültige Kameranummer eingegeben wurde
        if (cameraNumber && cameraNumber > 0 && cameraNumber <= videoInputDevices.length) {
            // Zuerst den aktuellen Stream stoppen, falls vorhanden
            await stopCurrentStream();

            const selectedCamera = videoInputDevices[cameraNumber - 1]; // Kamera anhand der Nummer auswählen
            selectedCameraText.textContent = `Kamera ${cameraNumber} ausgewählt: ${selectedCamera.label}`;

            // Setze die Constraints für die ausgewählte Kamera
            const constraints = {
                video: {
                    deviceId: { exact: selectedCamera.deviceId },
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            try {
                // Neuen Videostream anfordern
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                currentStream = stream; // Den neuen Stream speichern
                const video = document.createElement('video');
                video.srcObject = stream;
                video.setAttribute('autoplay', '');
                video.setAttribute('muted', '');
                video.setAttribute('playsinline', '');
                document.body.appendChild(video);

                video.onloadedmetadata = () => {
                    // Szene komplett neu laden, um die neue Kamera zu verwenden
                    loadARScene();
                    const arSystem = document.querySelector('a-scene').systems['arjs'];
                    arSystem.sourceElement = video;
                    arSystem._initSource = function () {
                        this.context.arController.setVideo(video);
                        this.context.arController.setup(video);
                    };
                    arSystem.start();
                };
            } catch (error) {
                console.error('Fehler beim Zugriff auf die ausgewählte Kamera:', error);
            }
        } else {
            selectedCameraText.textContent = 'Ungültige Kameraauswahl.';
        }
    }

    // Sicherstellen, dass der Button funktioniert, sobald das DOM geladen ist
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('start-camera-button').addEventListener('click', selectCamera);
    });

    window.onload = () => {
        initCamera();
        loadARScene(); // Szene einmalig initialisieren
    };
    </script>
</body>
</html>
