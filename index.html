<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Würfel mit QR-Codes</title>
    <!-- A-Frame 1.6.0 und AR.js 3.4.5 -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
 
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
        }
        #camera-info {
            position: absolute;
            top: 100px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>AR.js Würfel QR-Code mc2</h2>
        <p>Scanne verschiedene QR-Codes, um die Ansicht des Modells zu ändern.</p>
    </div>
    <div id="camera-info">
        <h3>Verfügbare Kameras:</h3>
        <ul id="camera-list"></ul>
        <p id="selected-camera"></p>
    </div>
 
    <a-scene embedded arjs='sourceType: webcam;'>

        <!-- Marker für die 6 Seiten eines Würfels -->
        <a-marker type="pattern" url="mc2.patt" id="marker1">
            <a-entity id="model-container-1"
                      gltf-model="url(ekana_stadium_low_poly_lucknow_city_game_asset.glb)"
                      scale="0.03 0.03 0.03"
                      position="0 0 0"
                      rotation="-60 0 0">
            </a-entity>
        </a-marker>

        <!-- Weitere Marker hier -->

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
  <script>
  async function updateCameraText() {
    try {
        // Warte auf die Benutzererlaubnis, um auf die Kamera zuzugreifen
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });

        // Geräte auflisten und die erste Kamera auswählen
        const devices = await navigator.mediaDevices.enumerateDevices();
        let videoInputDevices = devices.filter(device => device.kind === 'videoinput');
        
        if (videoInputDevices.length === 0) {
            console.error('Keine Kameras gefunden.');
            return;
        }

        // Wähle die erste Kamera
        const firstCamera = videoInputDevices[0];
        const selectedCameraText = document.getElementById('selected-camera');
        selectedCameraText.textContent = `Verwendete Kamera: ${firstCamera.label}`;

        // Stream sofort beenden, um den AR-Stream nicht zu stören
        stream.getTracks().forEach(track => track.stop());

    } catch (error) {
        console.error('Fehler beim Zugriff auf die Kamera:', error);
    }
}

window.onload = () => {
    const button = document.createElement('button');
    button.textContent = 'Kamerazugriff erlauben';
    button.style.position = 'absolute';
    button.style.top = '20px';
    button.style.left = '20px';
    document.body.appendChild(button);

    button.addEventListener('click', () => {
        updateCameraText();
        button.remove(); // Entfernt den Button nach dem Drücken
    });
};


  </script>
    
</body>
</html>
