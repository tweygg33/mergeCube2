<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Multiple Markers Example with Conditional Display</title>
    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
 
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>AR.js Multiple Markers Example</h2>
        <p>Point your camera at different markers to see the Porsche model from different angles.</p>
    </div>
 
    <a-scene embedded arjs='sourceType: webcam;'>

        <!-- Define multiple QR markers. The model will only be loaded when a marker is detected. -->
        <a-marker type="pattern" url="pattern-DRV1.patt">
            <a-entity id="model-container-1"
                gltf-model="url(free_porsche_911_carrera_4s.glb)"
                scale="0.4 0.4 0.4"
                position="0 0 0"
                rotation="0 0 0">
            </a-entity>
        </a-marker>
        
        <a-marker type="pattern" url="pattern-DRV2.patt">
            <a-entity id="model-container-2"
                gltf-model="url(free_porsche_911_carrera_4s.glb)"
                scale="0.4 0.4 0.4"
                position="0 0 0"
                rotation="0 -90 0">
            </a-entity>
        </a-marker>
        
        <a-marker type="pattern" url="pattern-DRV3.patt">
            <a-entity id="model-container-3"
                gltf-model="url(free_porsche_911_carrera_4s.glb)"
                scale="0.4 0.4 0.4"
                position="0 0 0"
                rotation="0 90 0">
            </a-entity>
        </a-marker>
        
        <a-marker type="pattern" url="pattern-DRV4.patt">
            <a-entity id="model-container-4"
                gltf-model="url(free_porsche_911_carrera_4s.glb)"
                scale="0.4 0.4 0.4"
                position="0 0 0"
                rotation="0 180 0">
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="pattern-DRV5.patt">
            <a-entity id="model-container-5"
                gltf-model="url(free_porsche_911_carrera_4s.glb)"
                scale="0.4 0.4 0.4"
                position="0 0 0"
                rotation="90 0 0">
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="pattern-DRV6.patt">
            <a-entity id="model-container-6"
                gltf-model="url(free_porsche_911_carrera_4s.glb)"
                scale="0.4 0.4 0.4"
                position="0 0 0"
                rotation="180 0 0">
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
      let rotationSpeed = 0.01; // Define rotation speed

      AFRAME.registerComponent('rotate-model', {
        tick: function () {
          const model1 = document.querySelector('#model-container-1');
          const model2 = document.querySelector('#model-container-2');
          const model3 = document.querySelector('#model-container-3');
          const model4 = document.querySelector('#model-container-4');
          const model5 = document.querySelector('#model-container-5');
          const model6 = document.querySelector('#model-container-6');
          
          // Rotate the model if any of the markers are detected
          if (model1.object3D.visible) {
            model1.object3D.rotation.y += rotationSpeed;
          }
          if (model2.object3D.visible) {
            model2.object3D.rotation.y += rotationSpeed;
          }
          if (model3.object3D.visible) {
            model3.object3D.rotation.y += rotationSpeed;
          }
          if (model4.object3D.visible) {
            model4.object3D.rotation.y += rotationSpeed;
          }
          if (model5.object3D.visible) {
            model5.object3D.rotation.y += rotationSpeed;
          }
          if (model6.object3D.visible) {
            model6.object3D.rotation.y += rotationSpeed;
          }
        }
      });

      document.querySelector('#model-container-1').setAttribute('rotate-model', '');
      document.querySelector('#model-container-2').setAttribute('rotate-model', '');
      document.querySelector('#model-container-3').setAttribute('rotate-model', '');
      document.querySelector('#model-container-4').setAttribute('rotate-model', '');
      document.querySelector('#model-container-5').setAttribute('rotate-model', '');
      document.querySelector('#model-container-6').setAttribute('rotate-model', '');
    </script>
</body>
</html>
