<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Meta-Tags und Dokumentinformationen -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Würfel mit QR-Codes</title>
    <!-- Einbindung der A-Frame-, AR.js- und Tween.js-Skripte -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <style>
        /* Bestehende CSS-Stile bleiben unverändert */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #info {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #camera-info {
            position: absolute;
            top: 100px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 10;
            max-height: 80vh;
            overflow-y: auto;
            width: 300px;
        }
        #camera-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        #start-ar-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #start-ar-button:hover {
            background-color: #218838;
        }
        #ar-container {
            display: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Informationsbereich mit Titel und Beschreibung -->
    <div id="info">
        <h2>AR.js Würfel QR-Code mc2</h2>
        <p>Scanne verschiedene QR-Codes, um die Ansicht des Modells zu ändern.</p>
    </div>

    <!-- Kameraauswahl- und Steuerungsbereich -->
    <div id="camera-info">
        <h3>Verfügbare Kameras:</h3>
        <select id="camera-select"></select>
        <p id="selected-camera">Wähle eine Kamera aus, um die AR-Anwendung zu starten.</p>
        <button id="start-ar-button">AR starten</button>
    </div>

    <!-- Container für die AR-Szene -->
    <div id="ar-container">
        <a-scene embedded arjs='sourceType: webcam;' vr-mode-ui="enabled: false">
            <!-- Marker für die 6 Seiten eines Würfels -->
            <a-marker type="pattern" url="pattern2/pattern-a1.patt" id="marker1"></a-marker>
            <a-marker type="pattern" url="pattern2/pattern-a2.patt" id="marker2"></a-marker>
            <a-marker type="pattern" url="pattern2/pattern-a3.patt" id="marker3"></a-marker>
            <a-marker type="pattern" url="pattern2/pattern-a4.patt" id="marker4"></a-marker>
            <a-marker type="pattern" url="pattern2/pattern-a5.patt" id="marker5"></a-marker>
            <a-marker type="pattern" url="pattern2/pattern-a6.patt" id="marker6"></a-marker>

            <!-- Ein einzelnes 3D-Modell in der Szene -->
            <a-entity id="model" 
                      gltf-model="url(glb/naruto_shippuden-_naruto.glb)" 
                      scale="0.05 0.05 0.05" 
                      position="0 0 0" 
                      rotation="0 0 0">
            </a-entity>

            <!-- Kamera in der Szene -->
            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <script>
        /**
         * Utility-Funktion, um URL-Parameter abzurufen
         * @param {string} name - Der Name des URL-Parameters
         * @returns {string} - Der Wert des URL-Parameters oder leerer String
         */
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        /**
         * Funktion zur Initialisierung der Kameraauswahl
         * - Fordert Kamerazugriff an
         * - Listet verfügbare Videokameras auf
         * - Ermöglicht dem Benutzer, eine Kamera auszuwählen
         */
        async function initCameraSelection() {
            try {
                // Erlaubnis zum Kamerazugriff einholen
                const initialStream = await navigator.mediaDevices.getUserMedia({ video: true });
                initialStream.getTracks().forEach(track => track.stop());  // Stream sofort stoppen, da nur die Erlaubnis benötigt wird

                // Geräte auflisten
                const devices = await navigator.mediaDevices.enumerateDevices();
                let videoInputDevices = devices.filter(device => device.kind === 'videoinput');

                if (videoInputDevices.length === 0) {
                    throw new Error('Keine Videokameras gefunden.');
                }

                // Liste der Kameras im HTML anzeigen
                const cameraSelect = document.getElementById('camera-select');
                videoInputDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Kamera ${index + 1}`;
                    cameraSelect.appendChild(option);
                });

                // Automatisch die erste Rückkamera auswählen, falls vorhanden
                let selectedDevice = videoInputDevices.find(device => 
                    device.label.toLowerCase().includes('rear') || 
                    device.label.toLowerCase().includes('back') || 
                    device.label.toLowerCase().includes('rück')
                ) || videoInputDevices[0];

                cameraSelect.value = selectedDevice.deviceId;
                document.getElementById('selected-camera').textContent = `Aktive Kamera: ${selectedDevice.label || 'Unbekannte Kamera'}`;

                // Event Listener für Kameraauswahl
                cameraSelect.addEventListener('change', () => {
                    selectedDevice = videoInputDevices.find(device => device.deviceId === cameraSelect.value);
                    document.getElementById('selected-camera').textContent = `Aktive Kamera: ${selectedDevice.label || 'Unbekannte Kamera'}`;
                });

                // Event Listener für "AR starten" Button
                document.getElementById('start-ar-button').addEventListener('click', async () => {
                    if (selectedDevice) {
                        try {
                            // Überschreibe getUserMedia, um die ausgewählte Kamera zu verwenden
                            overrideGetUserMedia(selectedDevice.deviceId);

                            // Initialisiere die AR-Szene
                            await initializeARScene();

                            // Zeige den AR-Container und verstecke die Kameraauswahl und Info
                            document.getElementById('ar-container').style.display = 'block';
                            document.getElementById('camera-info').style.display = 'none';
                            document.getElementById('info').style.display = 'none';
                        } catch (error) {
                            console.error('Fehler beim Initialisieren der AR-Szene:', error);
                            alert('Fehler beim Starten der AR-Anwendung.');
                        }
                    } else {
                        alert('Bitte wähle eine Kamera aus.');
                    }
                });

            } catch (error) {
                console.error('Fehler beim Zugriff auf die Kamera:', error);
                document.getElementById('selected-camera').textContent = 'Fehler beim Zugriff auf die Kamera.';
            }
        }

        /**
         * Funktion zur Überschreibung von getUserMedia, um eine spezifische Kamera zu verwenden
         * @param {string} selectedDeviceId - Die deviceId der ausgewählten Kamera
         */
        function overrideGetUserMedia(selectedDeviceId) {
            const originalGetUserMedia = navigator.mediaDevices.getUserMedia.bind(navigator.mediaDevices);

            navigator.mediaDevices.getUserMedia = function(constraints) {
                if (constraints.video && selectedDeviceId) {
                    // Setze deviceId in den Video-Constraints
                    constraints.video = {
                        ...constraints.video,
                        deviceId: { exact: selectedDeviceId }
                    };
                }
                return originalGetUserMedia(constraints);
            };
        }

        /**
         * Funktion zur Initialisierung der AR-Szene
         */
        async function initializeARScene() {
            // Zeige den AR-Container und verstecke die Kameraauswahl und Info
            document.getElementById('ar-container').style.display = 'block';
            document.getElementById('camera-info').style.display = 'none';
            document.getElementById('info').style.display = 'none';

            // Preload der 3D-Modelle
            preloadGLTFModels([
                '/glb/ekana_stadium_low_poly_lucknow_city_game_asset.glb',
                '/glb/free_porsche_911_carrera_4s.glb'
            ]);

            // Warten, bis die Szene geladen ist
            await new Promise(resolve => {
                const scene = document.querySelector('a-scene');
                if (scene.hasLoaded) {
                    resolve();
                } else {
                    scene.addEventListener('loaded', () => {
                        resolve();
                    });
                }
            });

            // Zugriff auf das Modell
            const model = document.getElementById('model');

            // Initiale Rotation festlegen
            let currentRotation = { x: 0, y: 0, z: 0 };
            model.setAttribute('rotation', currentRotation);

            // Optional: Initiale Skalierung setzen (falls nicht bereits im HTML gesetzt)
            // const initialScale = { x: 0.5, y: 0.5, z: 0.5 };
            // model.setAttribute('scale', initialScale);

            // Funktion zum sanften Rotieren des Modells
            function rotateModel(targetRotation) {
                new TWEEN.Tween(currentRotation)
                    .to(targetRotation, 500) // 500ms für die Transition
                    .easing(TWEEN.Easing.Quadratic.Out)
                    .onUpdate(() => {
                        model.setAttribute('rotation', {
                            x: currentRotation.x,
                            y: currentRotation.y,
                            z: currentRotation.z
                        });
                    })
                    .start();
            }

            // Event Listener für Marker-Erkennung
            const markers = ['marker1', 'marker2', 'marker3', 'marker4', 'marker5', 'marker6'];
            markers.forEach(markerId => {
                const marker = document.getElementById(markerId);
                marker.addEventListener('markerFound', () => {
                    console.log(`${markerId} gefunden`);

                    // Definierte Rotationen für jeden Marker
                    let targetRotation = { x: 0, y: 0, z: 0 };
                    switch(markerId) {
                        case 'marker1':
                            targetRotation = { x: -60, y: 0, z: 0 };
                            break;
                        case 'marker2':
                            targetRotation = { x: 0, y: -90, z: 90 };
                            break;
                        case 'marker3':
                            targetRotation = { x: 0, y: 90, z: -90 };
                            break;
                        case 'marker4':
                            targetRotation = { x: -90, y: 0, z: 0 };
                            break;
                        case 'marker5':
                            targetRotation = { x: 90, y: 0, z: 180 };
                            break;
                        case 'marker6':
                            targetRotation = { x: 0, y: 0, z: 180 };
                            break;
                        default:
                            break;
                    }

                    // Rotations anwenden
                    rotateModel(targetRotation);
                });

                marker.addEventListener('markerLost', () => {
                    console.log(`${markerId} verloren`);
                    // Optional: Logik, wenn ein Marker verloren geht
                });
            });

            // Animations-Loop für Tween.js
            function animate(time) {
                requestAnimationFrame(animate);
                TWEEN.update(time);
            }
            animate();
        }

        /**
         * Funktion zum Preloaden von GLTF-Modellen
         * @param {Array} modelUrls - Array von Modell-URLs
         */
        function preloadGLTFModels(modelUrls) {
            const loader = new THREE.GLTFLoader();
            modelUrls.forEach(url => {
                loader.load(
                    url,
                    (gltf) => {
                        console.log('3D-Modell vorgeladen:', url);
                        // Du kannst das geladene Modell hier cachen oder verarbeiten
                    },
                    undefined,
                    (error) => {
                        console.error('Fehler beim Laden des 3D-Modells:', error);
                    }
                );
            });
        }

        // Event Listener für das Laden der Seite
        window.onload = () => {
            const cameraId = getUrlParameter('cameraId');
            if (cameraId) {
                // Falls eine cameraId vorhanden ist, überschreibe getUserMedia und initialisiere die AR-Szene
                overrideGetUserMedia(cameraId);
                initializeARScene();
            } else {
                // Andernfalls zeige die Kameraauswahl UI
                initCameraSelection();
            }
        };
    </script>
</body>
</html>
