<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Würfel mit QR-Codes</title>
    <!-- A-Frame 1.6.0 und AR.js 3.4.5 -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
        #camera-info {
            position: absolute;
            top: 100px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>AR.js Würfel QR-Code mc2</h2>
        <p>Scanne verschiedene QR-Codes, um die Ansicht des Modells zu ändern.</p>
    </div>
    <div id="camera-info">
        <h3>Verfügbare Kameras:</h3>
        <ul id="camera-list"></ul>
        <p id="selected-camera">Aktive Kamera: Lädt...</p>
    </div>

    <a-scene embedded arjs='sourceType: webcam;'>
        <!-- Marker für die 6 Seiten eines Würfels -->
        <a-marker type="pattern" url="mc2.patt" id="marker1">
            <a-entity id="model-container-1"
                      gltf-model="url(ekana_stadium_low_poly_lucknow_city_game_asset.glb)"
                      scale="0.03 0.03 0.03"
                      position="0 0 0"
                      rotation="-60 0 0">
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="pattern-DRV2.patt" id="marker2">
            <a-entity id="model-container-2"
                      gltf-model="url(free_porsche_911_carrera_4s.glb)"
                      scale="0.4 0.4 0.4"
                      position="0 0 0"
                      rotation="0 -90 90">
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="pattern-DRV3.patt" id="marker3">
            <a-entity id="model-container-3"
                      gltf-model="url(free_porsche_911_carrera_4s.glb)"
                      scale="0.4 0.4 0.4"
                      position="0 0 0"
                      rotation="0 90 -90">
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="pattern-DRV4.patt" id="marker4">
            <a-entity id="model-container-4"
                      gltf-model="url(free_porsche_911_carrera_4s.glb)"
                      scale="0.4 0.4 0.4"
                      position="0 0 0"
                      rotation="-90 0 0">
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="pattern-DRV5.patt" id="marker5">
            <a-entity id="model-container-5"
                      gltf-model="url(free_porsche_911_carrera_4s.glb)"
                      scale="0.4 0.4 0.4"
                      position="0 0 0"
                      rotation="90 0 180">
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="pattern-DRV6.patt" id="marker6">
            <a-entity id="model-container-6"
                      gltf-model="url(free_porsche_911_carrera_4s.glb)"
                      scale="0.4 0.4 0.4"
                      position="0 0 0"
                      rotation="0 0 180">
            </a-entity>
        </a-marker>

        <!-- Kamera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        async function initCamera() {
            try {
                // Zuerst die Erlaubnis zum Kamerazugriff einholen
                const initialStream = await navigator.mediaDevices.getUserMedia({ video: true });
                initialStream.getTracks().forEach(track => track.stop());  // Stream sofort stoppen, da wir nur die Erlaubnis benötigen

                // Geräte auflisten
                const devices = await navigator.mediaDevices.enumerateDevices();
                let videoInputDevices = devices.filter(device => device.kind === 'videoinput');

                // Liste der Kameras im HTML anzeigen
                const cameraList = document.getElementById('camera-list');
                videoInputDevices.forEach((device, index) => {
                    const li = document.createElement('li');
                    li.textContent = `Kamera ${index + 1}: ${device.label || 'Unbenannte Kamera'}, ID: ${device.deviceId}`;
                    cameraList.appendChild(li);
                });

                // Constraints setzen, um die Umgebungskamera (Rückkamera) zu verwenden
                const constraints = {
                    video: {
                        facingMode: { exact: 'environment' },
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                        // Keine deviceId-Constraint
                    }
                };

                // Versuche, den Stream mit den gesetzten Constraints zu bekommen
                let selectedStream;
                let selectedDevice = videoInputDevices.find(device => device.label.toLowerCase().includes('rück') || device.label.toLowerCase().includes('rear') || device.label.toLowerCase().includes('back'));

                try {
                    selectedStream = await navigator.mediaDevices.getUserMedia(constraints);
                } catch (error) {
                    console.warn('Spezifische facingMode nicht verfügbar, versuche allgemeines Environment Camera:', error);
                    // Fallback: Verwende die erste verfügbare Environment Kamera
                    selectedDevice = videoInputDevices.find(device => device.label.toLowerCase().includes('rear') || device.label.toLowerCase().includes('back')) || videoInputDevices[0];
                    if (selectedDevice) {
                        selectedStream = await navigator.mediaDevices.getUserMedia({
                            video: { deviceId: { exact: selectedDevice.deviceId }, width: { ideal: 1280 }, height: { ideal: 720 } }
                        });
                    } else {
                        throw new Error('Keine geeignete Kamera gefunden.');
                    }
                }

                // Videoelement erstellen und den Stream zuweisen
                const video = document.createElement('video');
                video.srcObject = selectedStream;
                video.setAttribute('autoplay', '');
                video.setAttribute('muted', '');
                video.setAttribute('playsinline', '');
                video.style.display = 'none';  // Videoelement verstecken
                document.body.appendChild(video);

                // Aktualisiere die ausgewählte Kamera-Anzeige
                const selectedCameraText = document.getElementById('selected-camera');
                if (selectedDevice) {
                    selectedCameraText.textContent = `Aktive Kamera: ${selectedDevice.label || 'Unbekannte Kamera'}`;
                } else {
                    selectedCameraText.textContent = 'Aktive Kamera: Unbekannt';
                }

                // Sobald das Video geladen ist, initialisiere AR.js mit diesem Video
                video.onloadedmetadata = () => {
                    video.play();
                    const arSystem = document.querySelector('a-scene').systems['arjs'];
                    arSystem.sourceElement = video;
                    arSystem.context.source = {
                        sourceType: 'video',
                        sourceWidth: video.videoWidth,
                        sourceHeight: video.videoHeight,
                        source: video
                    };
                    arSystem.initialize();
                };
            } catch (error) {
                console.error('Fehler beim Zugriff auf die Kamera:', error);
                const selectedCameraText = document.getElementById('selected-camera');
                selectedCameraText.textContent = 'Aktive Kamera: Fehler beim Zugriff';
            }
        }

        window.onload = () => {
            initCamera();
        };
    </script>
</body>
</html>
