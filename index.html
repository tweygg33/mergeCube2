<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Würfel mit QR-Codes</title>
    <!-- A-Frame 1.6.0 und AR.js 3.4.5 -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
        #camera-info {
            position: absolute;
            top: 100px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>AR.js Würfel QR-Code mc2</h2>
        <p>Scanne verschiedene QR-Codes, um die Ansicht des Modells zu ändern.</p>
    </div>
    <div id="camera-info">
        <h3>Verfügbare Kameras:</h3>
        <select id="camera-select"></select>
        <p id="selected-camera">Aktive Kamera: Lädt...</p>
    </div>

    <a-scene embedded arjs='sourceType: webcam;'>
        <!-- Marker für die 6 Seiten eines Würfels -->
        <a-marker type="pattern" url="mc2.patt" id="marker1">
            <a-entity id="model-container-1"
                      gltf-model="url(ekana_stadium_low_poly_lucknow_city_game_asset.glb)"
                      scale="0.03 0.03 0.03"
                      position="0 0 0"
                      rotation="-60 0 0">
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="pattern-DRV2.patt" id="marker2">
            <a-entity id="model-container-2"
                      gltf-model="url(free_porsche_911_carrera_4s.glb)"
                      scale="0.4 0.4 0.4"
                      position="0 0 0"
                      rotation="0 -90 90">
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="pattern-DRV3.patt" id="marker3">
            <a-entity id="model-container-3"
                      gltf-model="url(free_porsche_911_carrera_4s.glb)"
                      scale="0.4 0.4 0.4"
                      position="0 0 0"
                      rotation="0 90 -90">
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="pattern-DRV4.patt" id="marker4">
            <a-entity id="model-container-4"
                      gltf-model="url(free_porsche_911_carrera_4s.glb)"
                      scale="0.4 0.4 0.4"
                      position="0 0 0"
                      rotation="-90 0 0">
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="pattern-DRV5.patt" id="marker5">
            <a-entity id="model-container-5"
                      gltf-model="url(free_porsche_911_carrera_4s.glb)"
                      scale="0.4 0.4 0.4"
                      position="0 0 0"
                      rotation="90 0 180">
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="pattern-DRV6.patt" id="marker6">
            <a-entity id="model-container-6"
                      gltf-model="url(free_porsche_911_carrera_4s.glb)"
                      scale="0.4 0.4 0.4"
                      position="0 0 0"
                      rotation="0 0 180">
            </a-entity>
        </a-marker>

        <!-- Kamera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        async function initCamera() {
            try {
                // Zuerst die Erlaubnis zum Kamerazugriff einholen
                const initialStream = await navigator.mediaDevices.getUserMedia({ video: true });
                initialStream.getTracks().forEach(track => track.stop());  // Stream sofort stoppen, da wir nur die Erlaubnis benötigen

                // Geräte auflisten
                const devices = await navigator.mediaDevices.enumerateDevices();
                let videoInputDevices = devices.filter(device => device.kind === 'videoinput');

                // Liste der Kameras im HTML anzeigen
                const cameraSelect = document.getElementById('camera-select');
                videoInputDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Kamera ${index + 1}`;
                    cameraSelect.appendChild(option);
                });

                // Automatisch die erste Umgebungskamera auswählen, falls vorhanden
                let selectedDevice = videoInputDevices.find(device => 
                    device.label.toLowerCase().includes('rear') || 
                    device.label.toLowerCase().includes('back') || 
                    device.label.toLowerCase().includes('rück')
                ) || videoInputDevices[0];

                cameraSelect.value = selectedDevice.deviceId;

                // Videostream anfordern
                const getStream = async (deviceId) => {
                    return await navigator.mediaDevices.getUserMedia({
                        video: { deviceId: { exact: deviceId }, width: { ideal: 1280 }, height: { ideal: 720 } }
                    });
                };

                let selectedStream;
                try {
                    selectedStream = await getStream(selectedDevice.deviceId);
                } catch (error) {
                    console.warn('Spezifische facingMode nicht verfügbar, versuche allgemeines Environment Camera:', error);
                    selectedStream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } }
                    });
                }

                // Videoelement erstellen und den Stream zuweisen
                const video = document.createElement('video');
                video.srcObject = selectedStream;
                video.setAttribute('autoplay', '');
                video.setAttribute('muted', '');
                video.setAttribute('playsinline', '');
                video.style.display = 'none';  // Videoelement verstecken
                document.body.appendChild(video);

                // Aktualisiere die ausgewählte Kamera-Anzeige
                const selectedCameraText = document.getElementById('selected-camera');
                selectedCameraText.textContent = `Aktive Kamera: ${selectedDevice.label || 'Unbekannte Kamera'}`;

                // Sobald das Video geladen ist, initialisiere AR.js mit diesem Video
                video.onloadedmetadata = () => {
                    video.play();
                    const arSystem = document.querySelector('a-scene').systems['arjs'];
                    arSystem.sourceElement = video;
                    arSystem.context.source = {
                        sourceType: 'video',
                        sourceWidth: video.videoWidth,
                        sourceHeight: video.videoHeight,
                        source: video
                    };
                    arSystem.initialize();
                };

                // Ereignislistener für manuelle Kamerawahl
                cameraSelect.addEventListener('change', async () => {
                    const newDeviceId = cameraSelect.value;
                    try {
                        const newStream = await getStream(newDeviceId);
                        video.srcObject = newStream;
                        video.play();

                        // Stoppe vorherigen Stream
                        selectedStream.getTracks().forEach(track => track.stop());
                        selectedStream = newStream;

                        // Aktualisiere die ausgewählte Kamera-Anzeige
                        const newDevice = videoInputDevices.find(device => device.deviceId === newDeviceId);
                        selectedCameraText.textContent = `Aktive Kamera: ${newDevice.label || 'Unbekannte Kamera'}`;

                        // Initialisiere AR.js erneut mit dem neuen Video
                        const arSystem = document.querySelector('a-scene').systems['arjs'];
                        arSystem.sourceElement = video;
                        arSystem.context.source = {
                            sourceType: 'video',
                            sourceWidth: video.videoWidth,
                            sourceHeight: video.videoHeight,
                            source: video
                        };
                        arSystem.initialize();
                    } catch (error) {
                        console.error('Fehler beim Wechseln der Kamera:', error);
                        selectedCameraText.textContent = 'Aktive Kamera: Fehler beim Wechseln';
                    }
                });

            } catch (error) {
                console.error('Fehler beim Zugriff auf die Kamera:', error);
                const selectedCameraText = document.getElementById('selected-camera');
                selectedCameraText.textContent = 'Aktive Kamera: Fehler beim Zugriff';
            }
        }

        window.onload = () => {
            initCamera();
        };
    </script>
</body>
</html>
