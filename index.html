<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Würfel mit QR-Codes</title>
    <!-- Include A-Frame und AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
        }
        #camera-info {
            position: absolute;
            top: 100px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>AR.js Würfel QR-Code Steuerung</h2>
        <p>Scanne verschiedene QR-Codes, um die Ansicht des Modells zu ändern.</p>
    </div>

    <!-- Textbereich zur Anzeige der Kamerainformationen -->
    <div id="camera-info">
        <h3>Verfügbare Kameras:</h3>
        <ul id="camera-list"></ul>
        <p id="selected-camera"></p>
    </div>

    <a-scene embedded arjs='sourceType: webcam;'>

        <!-- Marker für die 6 Seiten eines Würfels -->
        <a-marker type="pattern" url="pattern-4drv.patt" id="marker1">
            <a-entity id="model-container-1"
                      gltf-model="url(free_porsche_911_carrera_4s.glb)"
                      scale="0.4 0.4 0.4"
                      position="0 0 0">
            </a-entity>
        </a-marker>

        <!-- Weitere Marker hier -->

        <!-- Kamera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
    let isCameraInitialized = false; // Variable zur Verhinderung mehrfacher Initialisierungen

    async function initCamera() {
        try {
            if (isCameraInitialized) return; // Verhindere erneute Initialisierung
            
            // Zuerst die Erlaubnis zum Kamerazugriff einholen
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            
            // Sobald der Zugriff erlaubt ist, Geräte auflisten
            const devices = await navigator.mediaDevices.enumerateDevices();
            let videoInputDevices = devices.filter(device => device.kind === 'videoinput');
            
            // Liste der Kameras im HTML anzeigen
            const cameraList = document.getElementById('camera-list');
            cameraList.innerHTML = ''; // Vorherige Liste leeren
            videoInputDevices.forEach((device, index) => {
                const li = document.createElement('li');
                li.textContent = `Kamera ${index + 1}: ${device.label}, ID: ${device.deviceId}`;
                cameraList.appendChild(li);
            });

            // Rückkamera auswählen, falls vorhanden
            let backCameras = videoInputDevices.filter(device => 
                device.label.toLowerCase().includes('back') || device.label.toLowerCase().includes('rear') || device.label.toLowerCase().includes('facing'));

            const selectedCameraText = document.getElementById('selected-camera');
            
            if (backCameras.length > 0) {
                const selectedCamera = backCameras[0];
                selectedCameraText.textContent = `Rückkamera gefunden: ${selectedCamera.label}`;
                
                const constraints = {
                    video: {
                        deviceId: { exact: selectedCamera.deviceId },
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                const newStream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.createElement('video');
                video.srcObject = newStream;
                video.setAttribute('autoplay', '');
                video.setAttribute('muted', '');
                video.setAttribute('playsinline', '');
                document.body.appendChild(video);

                video.onloadedmetadata = () => {
                    const arSystem = document.querySelector('a-scene').systems['arjs'];
                    arSystem.sourceElement = video;
                    arSystem._initSource = function () {
                        this.context.arController.setVideo(video);
                        this.context.arController.setup(video);
                    };
                    arSystem.start();
                };
            } else {
                selectedCameraText.textContent = "Keine Rückkamera gefunden, Standardkamera wird verwendet.";
            }
            
            isCameraInitialized = true; // Kamera wurde initialisiert
        } catch (error) {
            console.error('Fehler beim Zugriff auf die Kamera:', error);
        }
    }

    // Nur starten, wenn der Benutzer den Zugriff erlaubt hat
    document.addEventListener('click', () => {
        if (!isCameraInitialized) {
            initCamera();
        }
    });

    </script>
</body>
</html>
