<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Würfel mit QR-Codes</title>
    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
        }
        #camera-list, #active-camera {
            position: absolute;
            top: 50px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>AR.js Würfel QR-Code Steuerung</h2>
        <p>Scanne verschiedene QR-Codes, um die Ansicht des Modells zu ändern.</p>
    </div>

    <!-- Liste der Kameras -->
    <div id="camera-list">
        <h3>Verfügbare Kameras:</h3>
        <ul id="camera-items"></ul>
    </div>

    <!-- Anzeige der aktiven Kamera -->
    <div id="active-camera">
        <p>Aktive Kamera: Nicht verfügbar</p>
    </div>

    <a-scene embedded arjs='sourceType: webcam;'>

        <!-- Marker für die 6 Seiten eines Würfels -->
        <a-marker type="pattern" url="pattern-4drv.patt" id="marker1">
            <a-entity id="model-container-1"
                      gltf-model="url(free_porsche_911_carrera_4s.glb)"
                      scale="0.4 0.4 0.4"
                      position="0 0 0">
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="pattern-DRV2.patt" id="marker2">
            <a-entity id="model-container-2"
                      gltf-model="url(free_porsche_911_carrera_4s.glb)"
                      scale="0.4 0.4 0.4"
                      position="0 0 0">
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="pattern-DRV3.patt" id="marker3">
            <a-entity id="model-container-3"
                      gltf-model="url(free_porsche_911_carrera_4s.glb)"
                      scale="0.4 0.4 0.4"
                      position="0 0 0">
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="pattern-DRV4.patt" id="marker4">
            <a-entity id="model-container-4"
                      gltf-model="url(free_porsche_911_carrera_4s.glb)"
                      scale="0.4 0.4 0.4"
                      position="0 0 0">
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="pattern-DRV5.patt" id="marker5">
            <a-entity id="model-container-5"
                      gltf-model="url(free_porsche_911_carrera_4s.glb)"
                      scale="0.4 0.4 0.4"
                      position="0 0 0">
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="pattern-DRV6.patt" id="marker6">
            <a-entity id="model-container-6"
                      gltf-model="url(free_porsche_911_carrera_4s.glb)"
                      scale="0.4 0.4 0.4"
                      position="0 0 0">
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
    //----------------------------------------------------------------------
        //  Here we list all media devices, in order to choose between
        //  the front and the back camera.
        //      videoDevices[0] : Front Camera
        //      videoDevices[1] : Back Camera
        //  I used an array to save the devices ID 
        //  which i get using devices.forEach()
        //  Then set the video resolution.
        //----------------------------------------------------------------------
        navigator.mediaDevices.enumerateDevices()
        .then(devices => {
          var videoDevices = [0,0];
          var videoDeviceIndex = 0;
          devices.forEach(function(device) {
            console.log(device.kind + ": " + device.label +
              " id = " + device.deviceId);
            if (device.kind == "videoinput") {  
              videoDevices[videoDeviceIndex++] =  device.deviceId;    
            }
          });


          var constraints =  {width: { min: 1024, ideal: 1280, max: 1920 },
          height: { min: 776, ideal: 720, max: 1080 },
          deviceId: { exact: videoDevices[1]  } 
        };
        return navigator.mediaDevices.getUserMedia({ video: constraints });

      })
        .then(stream => {
          if (window.webkitURL) {
            video.src = window.webkitURL.createObjectURL(stream);
            localMediaStream = stream;
          } else if (video.mozSrcObject !== undefined) {
            video.mozSrcObject = stream;
          } else if (video.srcObject !== undefined) {
            video.srcObject = stream;
          } else {
            video.src = stream;
          }})
        .catch(e => console.error(e));
    </script>
</body>
</html>
