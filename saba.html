<!DOCTYPE html>
<html>
<head>
<style>

    body {

      background: #1a1a1a;

      display: flex;

      justify-content: center;

      align-items: center;

      min-height: 100vh;

      margin: 0;

      font-family: sans-serif;

    }

    .scene {

      width: 200px;

      height: 200px;

      perspective: 800px;

      margin: 100px auto;

    }

    .cube {

      width: 100%;

      height: 100%;

      position: relative;

      transform-style: preserve-3d;

      animation: rotate 12s infinite linear;

    }

    .face {

      position: absolute;

      width: 196px;

      height: 196px;

      border: 2px solid rgba(255, 255, 255, 0.3);

      display: flex;

      justify-content: center;

      align-items: center;

      font-size: 40px;

      color: white;

      opacity: 0.9;

      transform-style: preserve-3d;

    }

    .face::before {

      content: '';

      position: absolute;

      width: 100%;

      height: 100%;

      background: inherit;

      transform: translateZ(-100px);

      opacity: 0.7;

    }

    .face::after {

      content: '';

      position: absolute;

      width: 100px;  /* 두께 증가 */

      height: 100%;

      background: inherit;

      opacity: 0.5;

      transform-origin: left;

      transform: rotateY(90deg);

      left: 100%;

      top: 0;

    }

    .front  { 

      background: rgba(90, 90, 255, 0.7);

      animation: splitFront 6s infinite ease-in-out;

    }

    .back   { 

      background: rgba(255, 90, 90, 0.7);

      animation: splitBack 6s infinite ease-in-out;

    }

    .right  { 

      background: rgba(90, 255, 90, 0.7);

      animation: splitRight 6s infinite ease-in-out;

    }

    .left   { 

      background: rgba(255, 255, 90, 0.7);

      animation: splitLeft 6s infinite ease-in-out;

    }

    .top    { 

      background: rgba(255, 90, 255, 0.7);

      animation: splitTop 6s infinite ease-in-out;

    }

    .bottom { 

      background: rgba(90, 255, 255, 0.7);

      animation: splitBottom 6s infinite ease-in-out;

    }

    /* 각 면에 두께를 주기 위한 추가 스타일 */

    .face .side {

      position: absolute;

      width: 100px; /* 두께 */

      height: 100%;

      background: inherit;

      transform-origin: left;

      transform: rotateY(90deg);

      left: 100%;

      top: 0;

      opacity: 0.6;

    }

    @keyframes rotate {

      0% { transform: rotateX(-25deg) rotateY(15deg); }

      100% { transform: rotateX(335deg) rotateY(375deg); }

    }

    @keyframes splitFront {

      0%, 35%, 100% { transform: rotateY(0deg) translateZ(100px); }

      50%, 85% { transform: rotateY(0deg) translateZ(300px); } /* 분리 거리 증가 */

    }

    @keyframes splitBack {

      0%, 35%, 100% { transform: rotateY(180deg) translateZ(100px); }

      50%, 85% { transform: rotateY(180deg) translateZ(300px); } /* 분리 거리 증가 */

    }

    @keyframes splitRight {

      0%, 35%, 100% { transform: rotateY(90deg) translateZ(100px); }

      50%, 85% { transform: rotateY(90deg) translateZ(300px); } /* 분리 거리 증가 */

    }

    @keyframes splitLeft {

      0%, 35%, 100% { transform: rotateY(-90deg) translateZ(100px); }

      50%, 85% { transform: rotateY(-90deg) translateZ(300px); } /* 분리 거리 증가 */

    }

    @keyframes splitTop {

      0%, 35%, 100% { transform: rotateX(90deg) translateZ(100px); }

      50%, 85% { transform: rotateX(90deg) translateZ(300px); } /* 분리 거리 증가 */

    }

    @keyframes splitBottom {

      0%, 35%, 100% { transform: rotateX(-90deg) translateZ(100px); }

      50%, 85% { transform: rotateX(-90deg) translateZ(300px); } /* 분리 거리 증가 */

    }
</style>
</head>
<body>
<div class="scene">
<div class="cube">
<div class="face front">

        F
<div class="side"></div>
</div>
<div class="face back">

        B
<div class="side"></div>
</div>
<div class="face right">

        R
<div class="side"></div>
</div>
<div class="face left">

        L
<div class="side"></div>
</div>
<div class="face top">

        T
<div class="side"></div>
</div>
<div class="face bottom">

        B
<div class="side"></div>
</div>
</div>
</div>
</body>
</html>
