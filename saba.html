<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Merge Cube Simulation</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #camera-info {
            position: absolute;
            top: 100px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 10;
            max-height: 80vh;
            overflow-y: auto;
            width: 300px;
        }
        #camera-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        #start-ar-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #start-ar-button:hover {
            background-color: #218838;
        }
        #ar-container {
            display: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>AR.js Merge Cube Simulation</h2>
        <p>Rotate the cube in the physical world to interact with the virtual model.</p>
    </div>
 
    <div id="camera-info">
        <h3>Available Cameras:</h3>
        <select id="camera-select"></select>
        <p id="selected-camera">Choose a camera to start the AR experience.</p>
        <button id="start-ar-button">Start AR</button>
    </div>
 
    <div id="ar-container"></div>
 
    <script>
        async function initCameraSelection() {
            try {
                const initialStream = await navigator.mediaDevices.getUserMedia({ video: true });
                initialStream.getTracks().forEach(track => track.stop());
 
                const devices = await navigator.mediaDevices.enumerateDevices();
                let videoInputDevices = devices.filter(device => device.kind === 'videoinput');
 
                if (videoInputDevices.length === 0) {
                    throw new Error('No video cameras found.');
                }
 
                const cameraSelect = document.getElementById('camera-select');
                videoInputDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${index + 1}`;
                    cameraSelect.appendChild(option);
                });
 
                let selectedDevice = videoInputDevices.find(device =>
                    device.label.toLowerCase().includes('rear') ||
                    device.label.toLowerCase().includes('back')
                ) || videoInputDevices[0];
 
                cameraSelect.value = selectedDevice.deviceId;
                document.getElementById('selected-camera').textContent = `Active Camera: ${selectedDevice.label || 'Unknown Camera'}`;
 
                cameraSelect.addEventListener('change', () => {
                    selectedDevice = videoInputDevices.find(device => device.deviceId === cameraSelect.value);
                    document.getElementById('selected-camera').textContent = `Active Camera: ${selectedDevice.label || 'Unknown Camera'}`;
                });
 
                document.getElementById('start-ar-button').addEventListener('click', async () => {
                    if (selectedDevice) {
                        overrideGetUserMedia(selectedDevice.deviceId);
                        await initializeARScene();
                        document.getElementById('ar-container').style.display = 'block';
                        document.getElementById('camera-info').style.display = 'none';
                        document.getElementById('info').style.display = 'none';
                    } else {
                        alert('Please select a camera.');
                    }
                });
 
            } catch (error) {
                console.error('Error accessing the camera:', error);
                document.getElementById('selected-camera').textContent = 'Error accessing the camera.';
            }
        }
 
        function overrideGetUserMedia(selectedDeviceId) {
            const originalGetUserMedia = navigator.mediaDevices.getUserMedia.bind(navigator.mediaDevices);
            navigator.mediaDevices.getUserMedia = function(constraints) {
                if (constraints.video && selectedDeviceId) {
                    constraints.video = {
                        ...constraints.video,
                        deviceId: { exact: selectedDeviceId }
                    };
                }
                return originalGetUserMedia(constraints);
            };
        }
 
        async function initializeARScene() {
            document.getElementById('ar-container').style.display = 'block';
            document.getElementById('camera-info').style.display = 'none';
            document.getElementById('info').style.display = 'none';
 
            const arContainer = document.getElementById('ar-container');
            arContainer.innerHTML = `
                <a-scene embedded arjs='sourceType: webcam;'>
                <!-- Define the cube with 6 markers, each marker corresponding to a cube face, replaced with 3D models -->
                <a-marker type="pattern" url="pattern2/pattern-a1.patt" id="marker1">
                    <a-entity gltf-model="url(glb/futuristic_building(1).glb)"
                            scale="0.09 0.09 0.09"
                            position="0 0 0"
                            rotation="0 0 0">
                    </a-entity>
                </a-marker>
                <a-marker type="pattern" url="pattern2/pattern-a2.patt" id="marker2">
                    <a-entity gltf-model="url(glb/futuristic_building(1).glb)"
                            scale="0.09 0.09 0.09"
                            position="0 0 0"
                            rotation="0 -90 90">
                    </a-entity>
                </a-marker>
                <a-marker type="pattern" url="pattern2/pattern-a3.patt" id="marker3">
                    <a-entity gltf-model="url(glb/futuristic_building(1).glb)"
                            scale="0.09 0.09 0.09"
                            position="0 0 0"
                            rotation="0 90 -90">
                    </a-entity>
                </a-marker>
                <a-marker type="pattern" url="pattern2/pattern-a4.patt" id="marker4">
                    <a-entity gltf-model="url(glb/futuristic_building(1).glb)"
                            scale="0.09 0.09 0.09"
                            position="0 0 0"
                            rotation="-90 0 0">
                    </a-entity>
                </a-marker>
                <a-marker type="pattern" url="pattern2/pattern-a5.patt" id="marker5">
                    <a-entity gltf-model="url(glb/futuristic_building(1).glb)"
                            scale="0.09 0.09 0.09"
                            position="0 0 0"
                            rotation="90 0 180">
                    </a-entity>
                </a-marker>
                <a-marker type="pattern" url="pattern2/pattern-a6.patt" id="marker6">
                    <a-entity gltf-model="url(glb/futuristic_building(1).glb)"
                            scale="0.09 0.09 0.09"
                            position="0 0 0"
                            rotation="0 0 180">
                    </a-entity>
                </a-marker>
               
                <a-entity camera></a-entity>
            </a-scene>
 
            `;
        }
 
        window.addEventListener('load', () => {
            initCameraSelection();
        });
    </script>
</body>
</html>
